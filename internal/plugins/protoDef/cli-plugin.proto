syntax = "proto3";
package protoDef;

message ExecRequest {
    string command = 1;
    repeated string args = 2;
    bytes stdin = 3;
}

message ExecResponse {
    bytes stdout = 1;
    bytes stderr = 2;
}

message ExecRequestSimple {
    string command = 1;
    repeated string args = 2;
}

message ExecResponseSimple {
    string output = 1;
}

service CLI {
    rpc Exec (stream ExecRequest) returns (stream ExecResponse);
    rpc ExecSimple (ExecRequestSimple) returns (ExecResponseSimple);
}
